<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Library App</h1>
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn large-btn">
        Add New Book
      </button>
      <form class="task-form hidden" id="task-form">
        <div class="task-form-header">
          <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div class="task-form-body">
          <label class="task-form-label" for="title-input">Title:</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          
          <label class="task-form-label" for="author-input">Author:</label>
          <input required type="text" class="form-control" id="author-input" value="" />

          <label class="task-form-label" for="pages-input">Pages:</label>
          <input required type="number" class="form-control" id="pages-input" value="" />
          
          <label class="task-form-label" for="read-input">
          <input required type="radio" class="radio-btn" id="read-input" name="read" value="true"/>
          read</label>
          
          <label class="task-form-label" for="not-read-input">
          <input required type="radio" class="radio-btn" id="not-read-input" name="read" value="false"/>
          not read</label>
        </div>
        <div class="task-form-footer">
          <button id="add-or-update-book-btn" class="btn large-btn" type="submit" aria-label="add task">
            Add Book
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn" aria-label="cancel">
              Cancel
            </button>
            <button id="discard-btn" class="btn" aria-label="discard">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="books-container"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
